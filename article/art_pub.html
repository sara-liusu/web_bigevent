<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入 layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入cropper样式 -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/article/art_pub.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <!-- 发布文章的表单 -->
            <form class="layui-form" id="form-pub">
                <!-- 第一行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 第二行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                            <!-- <option value=""></option>
                            <option value="0">北京</option>
                            <option value="1">上海</option>
                            <option value="2">广州</option>
                            <option value="3">深圳</option>
                            <option value="4">杭州</option> -->
                        </select>
                    </div>
                </div>

                <!-- 渲染富文本编辑器 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->    
                        <textarea name="content" style="height:400px;"></textarea>
                    </div>
                </div>

                <!-- 渲染裁剪区域 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章封面</label>
                    <div class="layui-input-block cropperBox">
                        <!-- 图片裁剪区域 -->
                        <div class="cropperBox-left">
                            <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                            <img id="image" src="../assets/images/sample2.jpg">
                        </div>

                        <div class="cropperBox-right">
                            <!-- 预览区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                             <button id="btnChooseImage" type="button"
                                class="layui-btn layui-btn-danger layui-btn-xm">选择封面</button>
                            <!-- 隐藏的文件选择框 -->
                            <input id="coverFile" type="file" style="display: none;"
                                accept="image/png,image/jpeg,image/gif" />
                        </div>
                    </div>
                </div>

                <!-- 第5行 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit>发布</button>
                        <button id="saveDraft" class="layui-btn layui-btn-primary" lay-submit>已存草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/html" id="tpl-cate">
        <option value="">请选择文章类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>



    <!-- 导入layui文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery文件 -->
    <script src="/assets/lib/jquery.js"></script>

    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>

    <!-- 富文本 -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>

    <!-- 导入cropper -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>

    <!-- 导入baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的 js 文件 -->
    <script src="/assets/js/article/art_pub.js"></script>
</body>

</html>
